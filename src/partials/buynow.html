<div class="buynow modal">
  <button class="button button--round btn-close" type="button">
    <svg class="close-icon">
      <use href="./images/icons.svg#icon-cross"></use>
    </svg>
  </button>

  <h2 class="modal__title">Buy now</h2>
  <!-- Тут -->
   <form name="form-modal" class="form" action="#" autocomplete="off">
    <label class="form__field">
      <span class="form__label">Имя</span>
      <input
        class="form__input"
        type="text"
        name=""
        placeholder=" "
        autofocus
      />
      <span class="form__icon">
        <svg class="icon">
          <use href="#"></use>
        </svg>
      </span>
      <span class="form__tooltip">Иван Иванов</span>
    </label>

    <label class="form__field">
      <span class="form__label">Телефон</span>
      <input class="form__input" type="tel" name="" placeholder=" " />
      <span class="form__icon"
        ><svg class="icon">
          <use href="#"></use>
        </svg>
      </span>
      <span class="form__tooltip">+38 098 - 000 - 00 - 00</span>
    </label>

    <label class="form__field">
      <span class="form__label">Почта</span>
      <input class="form__input" type="email" name="" placeholder=" " />
      <span class="form__icon"
        ><svg class="icon">
          <use href="#"></use>
        </svg> </span
      ><span class="form__tooltip">myemail@gmail.com</span></label
    >
    <label class="form__field textarea">
      <span class="textarea__label">Комментарий</span>
      <textarea
        class="form__input form__area"
        placeholder="Введите текст"
        name=""
      ></textarea>
    </label>

    <label class="form__chekbox">
      <input
        class="chekbox__input visually-hidden"
        type="checkbox"
        name=""
        placeholder=" "
      />
      <span class="chekbox__icon"></span>
      <span class="chekbox__text"
        >Соглашаюсь с рассылкой и принимаю
        <a href="#"
          ><span class="chekbox__text-accent">Условия договора</span></a
        >
      </span></label
    >
    <button class="form__btn" type="submit">Отправить</button> 
  </form>
</div>
